<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>&nbsp;</th>
		<th>Book ID</th>
		<th>Title</th>
		<th>ISBN</th>
		<th>Publisher</th>
	</tr>
	<th:block th:each="author : ${authors}">
		<tr th:each="book : ${author.books}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">Joe</td>
			<td th:text="${author.lastName}">Buck</td>
			<td>&nbsp;</td>
			<td th:text="${book.id}">321</td>
			<td th:text="${book.title}">Title</td>
			<td th:text="${book.isbn}">ISBN</td>
			<td th:text="${book.publisher.name}">Publisher</td>
		</tr>
	</th:block>
</table>
</body>
</html>
